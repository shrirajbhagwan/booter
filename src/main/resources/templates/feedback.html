<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-head" />

<body>
	<div th:replace="common/menu :: common-menu" />
	<div class="container">
		<h1 th:text="#{feedback.h1}"></h1>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form id="feedback-form" method="post" th:action="@{/feedback/}" th:object="${feedback_model}"
					role="form">
					<div class="messages"></div>
					<div class="controls">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_name">Firstname *</label> 
									<input
										id="form_name" type="text" name="name" th:field="*{firstName}" class="form-control"
										placeholder="Please enter your firstname *"
										required="required" data-error="Firstname is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_lastname">Lastname *</label> 
									<input
										id="form_lastname" type="text" name="lastName"
										th:field="*{lastName}"
										class="form-control"
										placeholder="Please enter your lastname *" required="required"
										data-error="Lastname is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_email">Email *</label> 
									<input id="form_email"
										type="email" name="email" class="form-control"
										th:field="*{email}"
										placeholder="Please enter your email *" required="required"
										data-error="Valid email is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="form_message">Message *</label>
									<textarea id="form_message" name="message" class="form-control"
									th:field="*{feedback}"
										placeholder="Message for me *" rows="4" required="required"
										data-error="Please,leave us a message."></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<input type="submit" class="btn btn-primary btn-send"
									value="Send message">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<p class="text-muted">
									<strong>*</strong> These fields are required.
								</p>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<div th:replace="common/scripts-include :: common-scripts" />
</body>

</html>
